- name: Create Valheim-LN
  hosts: localhost
  environment:
    SERVER_PASSWORD: "{{ SERVER_PS }}"
  vars_files:
      - ./group_vars/vars.yml
  tasks:
    - name: Valheim-LN
      linode.cloud.instance:
        api_token: "{{ api_token }}"
        label: valheim-ln
        type: g6-dedicated-4
        region: ap-west
        image: linode/ubuntu22.10
        root_pass: "{{ password }}"
        state: present

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Update and Upgrade
      become: true
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install nano
      become: true
      apt:
        pkg: nano
        state: present
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Add adminstrator to docker group
      user:
        name: "dev"
        groups: docker
        append: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.14.2/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: u+x,g+x,o+x

    - name: Install Git
      apt: 
        name: git
        state: latest
        update_cache: true
    
    - name: Clone repo
      become: true
      ansible.builtin.git:
        repo: https://github.com/cryoelite/Valheim_TF.git
        dest: /home/
        clone: yes
        update: yes

    - name: Start Valheim
      ansible.builtin.shell: 
        chdir: /home/Valheim_TF/Valheim/
        cmd: docker-compose up


    
