- name: Setup Linode Instance
  hosts: linode_instances
  become: true
  vars_files:
      - ./group_vars/vars.yml
  
  tasks:
    - name: Update and Upgrade
      become: true
      apt:
        update_cache: yes
        upgrade: yes

    - name: Create Directory
      become: true
      file:
        path: /home/ValheimGH/
        state: directory
        mode: '0755'
        recurse: yes

    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install nano
      become: true
      apt:
        pkg: nano
        state: present
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Add adminstrator to docker group
      user:
        name: "dev"
        groups: docker
        append: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.14.2/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: u+x,g+x,o+x

    - name: Install Git
      apt: 
        name: git
        state: latest
        update_cache: true
    
    - name: Clone repo
      become: true
      ansible.builtin.git:
        repo: https://github.com/cryoelite/Valheim_TF.git
        dest: /home/ValheimGH/
        clone: yes
        update: yes
        force: true

    - name: Copy server env file from build system to host
      become: true
      ansible.builtin.copy: 
        src: /root/development/.env
        dest: /home/ValheimGH/Valheim/.env
        group: root
        owner: root
        mode: '0644'

    - name: Copy valheim service
      become: true
      ansible.builtin.copy: 
        src: /home/ValheimGH/Valheim/valheim.service
        dest: /etc/systemd/system/valheim.service
        remote_src: true
        group: root
        owner: root
        mode: '0644'

    - name: Change start_Valheim file perms
      become: true
      file: 
        path: /home/ValheimGH/Valheim/start_Valheim.sh
        group: root
        owner: root
        mode: '0755'
        state: file

    - name: Daemon Reload
      become: true
      ansible.builtin.shell: 
        cmd: systemctl daemon-reload  

    - name: Enable valheim service
      become: true
      ansible.builtin.shell: 
        cmd: systemctl enable valheim.service 

    - name: Start valheim service
      become: true
      ansible.builtin.shell: 
        cmd: systemctl start valheim

    - name: Reboot
      become: true
      ansible.builtin.reboot: 
        test_command: echo "Booted!"

